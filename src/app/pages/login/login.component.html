<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/svg/flower.svg" alt="">
        <img class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/svg/love.svg" alt="">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img class="w-96"  src="/assets/images/logo.png" alt="logo">
        </header>
        <div class="bg-white rounded shadow py-4 px-8">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Ingresar</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input  placeholder="Ingrese correo" type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300" [(ngModel)]="user.email"  name="email">
                    </div>
                    <div class="relative">
                        <input  placeholder="Ingrese contraseña" type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300" [(ngModel)]="user.password" name="password">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'button'" [color]="'success'" (click)="login()">Ingresar</app-btn>
                    </div>
                </form>
                <hr class="my-4 border-b-1 border-r-gray-400" >
                <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 gap-">
                    <a routerLink="/olvido-password" class="text-blue-600 font-light">
                        Recordar contraseña
                    </a>
                    <span class="text-gray-500 md:block sm:hidden" >.</span>
                    <a routerLink="/register" class="text-blue-600 font-light">
                        Registrarse
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
